<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>To-DO What?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <div class="color"></div>
      <h1>To-Do List</h1>
      <div class="sort"><svg width="25" height="15" viewBox="0 0 25 15" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="2.5" width="2.5" height="12.5" fill="#C4C4C4"/>
        <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)" fill="#C4C4C4"/>
        <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)" fill="#C4C4C4"/>
        <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)" fill="#C4C4C4"/>
        <path d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z" fill="#C4C4C4"/>
        </svg>
      </div>
    <form id="form">
      <input
        type="text"
        autocomplete="off"
        id="input"
        class="input"
        maxlength="26"
      />
      <ul class="list" id="list"></ul>
      
      <button class="add"><span class="plus">+</span> Add</button>
    </form>
    
   </div>

    <script src="app.js"></script>
  </body>
</html>
